<mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #snav [mode]="(responsive.mobile | async) ? 'over' : 'side'" opened>
        <button mat-mini-fab (click)="snav.toggle()" class="close-button">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <h1>
            <span mat-line>SDAL Touch</span>
        </h1>
        <sdal-targets></sdal-targets>
        <sdal-search></sdal-search>
        <div class="footer">

            <p class=>&copy; SDAL
                <button mat-raised-button color="primary">
                    Что с этим делать
                    <mat-icon>help_outlined</mat-icon>
                </button>
            </p>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <span>
            <button mat-mini-fab (click)="snav.toggle()" class="menu-button" *ngIf="!snav.opened">
                <mat-icon>menu</mat-icon>
            </button>
        </span>
        <div class="scroll-box">
            <sdal-recommendations></sdal-recommendations>
            <sdal-schedule-table></sdal-schedule-table>
        </div>
        <sdal-lesson-details style="user-select: none; touch-action: none;" draggable="false"></sdal-lesson-details>
    </mat-sidenav-content>
</mat-sidenav-container>
