variables:
  APP_NAME: sdal-touch
  APP_PORT: 3000
  DEPLOY_PUBLIC_PORT: 8000
  DEPLOY_NETWORK_NAME: proxy
  DOCKER_IMAGE_NAME: $DOCKER_ORGANIZATION/$APP_NAME
  DOCKER_DRIVER: overlay2
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - publish
  - deploy

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - client/node_modules/
    - server/node_modules/

# BUILD

build_client:
  stage: build
  image: node:16-alpine
  before_script:
    - cd client
  script:
    - yarn install --frozen-lockfile
    - yarn ngcc
    - yarn build --base-href $DEPLOY_BASE_HREF
  artifacts:
    paths:
      - dist
    expire_in: 1 day

build_server:
  stage: build
  image: node:16-alpine
  before_script:
    - cd server
  script:
    - yarn install --frozen-lockfile
    - yarn build
  artifacts:
    paths:
      - dist
    expire_in: 1 day

# PUBLISH

publish:
  stage: publish
  image: docker
  services:
    - docker:dind
  script:
    - cd server
    - docker build -t $DOCKER_IMAGE_NAME .
  after_script:
    - docker login --username=$DOCKER_USER --password=$DOCKER_TOKEN
    - docker push $DOCKER_IMAGE_NAME
  needs:
    - build_server
    - build_client

# DEPLOY

deploy:
  stage: deploy
  image: ictu/sshpass
  needs:
    - publish
  before_script:
    - alias ssh-pass-server='sshpass -p "$SDAL_DEFAULT_PASSWORD" ssh -oStrictHostKeyChecking=no $SDAL_DEFAULT_USERNAME@$SDAL_DEFAULT_IP'
  script:
    - ssh-pass-server docker login --username=$DOCKER_USER --password=$DOCKER_TOKENs
    - ssh-pass-server docker pull $DOCKER_IMAGE_NAME
    - ssh-pass-server docker rm -f $APP_NAME || true
    - ssh-pass-server docker run -d -p $DEPLOY_PUBLIC_PORT:$APP_PORT --network=$DEPLOY_NETWORK_NAME --name $APP_NAME $DOCKER_IMAGE_NAME
